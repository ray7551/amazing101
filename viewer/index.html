<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Large Image Viewer</title>
  <style>
    html {
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      position: absolute;
    }
    canvas#paper {
      top: 0; left: 0; right: 0; bottom: 0;
      margin: auto;
      outline: 2px solid gray;
    }
    canvas#thumb {
      right: 0; bottom: 0;
      z-index: 1;
    }
    body { background-color: #1C1914; }
  </style>
</head>
<body>
<canvas id="paper" width="800" height="600"></canvas>
<canvas id="thumb" width="150" height="150"></canvas>

<script src="Transform2D.js"></script>
<script src="Gfx.js"></script>
<script src="Viewer.js"></script>
<script src="index.js"></script>
</body>
</html>
